name: CI for directory-check.sh

on:
  workflow_dispatch:

jobs:
  test-directory-check:
    runs-on: ubuntu-latest
    continue-on-error: true # <- Let other matrix jobs run despite failure ( will stop on first failure )
    strategy:
      matrix:
        dir:
          - bash-scripting/scripting
          - bash-scripting/invalid-dir
          - /tmp
          - /nonexistent
    env:
      TARGET_DIR: ${{ matrix.dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List root directory
        run: ls -la

      - name: Make script executable
        run: chmod +x bash-scripting/scripting/directory-check.sh

      - name: Run directory-check.sh
        run: bash bash-scripting/scripting/directory-check.sh
      
      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: directory-check-log-${{ matrix.dir }}
          path: bash-scripting/bash-logs/directory_check.log

  summarize-results:
    needs: test-directory-check
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: List log directory contents
        run: ls -l bash-scripting/bash-logs || echo "No logs directory found"

      - name: Download all logs
        uses: actions/download-artifact@v4
        with:
          path: ./all-logs

      - name: Summarize logs
        run: |
          echo "Summary of directory-check errors:"
          grep -rH "\[ERROR\]" ./all-logs || echo "No errors found in logs."